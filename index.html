<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- @model SalesManagementSystem.Models.Country.Country -->
    <div class="container">
        <h1 style="font-size: 38px; font-weight: bold;color: #333; text-shadow: 2px 2px 4px #aaa;">
            Manage Country</h1>
        <!-- @<h1 class="text-center text-primary">Add Country </h1>@ -->
        <!-- <p class=" text-center text-danger">@TempData["message"]</p> -->
        <div class="card-body">
            <form method="post" asp-action="AddEdit">

                <div class="form-group row" style="padding-top: 20px;">
                    <label asp-for="CountryName" class="col-sm-2 col-form-label">Name</label >
                    <div class="col-sm-5"style="margin-left: -70px;">
                        <input type="text" asp-for="CountryName" class="form-control" style="border-radius:10px" placeholder="Enter Country Name"  class="fa-solid fa-lock" />
                        <span asp-validation-for="CountryName" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group row" style="padding-top: 10px;">
                    <label asp-for="Country_Short_Name" class="col-sm-2 col-form-label">Short Name</label>
                    <div class="col-sm-5" style="margin-left: -70px;">
                        <input type="text" asp-for="Country_Short_Name" class="form-control" style="border-radius:10px" placeholder="Enter Country Short Name" />
                        <span asp-validation-for="Country_Short_Name" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group row" style="padding-top: 10px;">
                    <label asp-for="IsActive" class="col-sm-2">Status</label>
                    <div class="col-sm-5"style="margin-left: -70px;">
                        <input type="checkbox" name="isActive" asp-for="IsActive" class="custom-checkbox chkCheckBoxId"
                    checked/>
                    </div>
                </div>
                <div>
                    <div class="form-group"style=text-align:right;padding-right:46%;>
                        <a href="@Url.Action(" index", "Country" ,FormMethod.Get)"
                            class="btn btn-sm btn-outline-danger m-3">
                            Cancel <i class="fa-solid fa-plus"></i>
                        </a>
                        <input type="submit" value="Submit" class="btn btn-sm btn-outline-success m-3"
                        asp-controller="Country" asp-action="AddEdit" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
